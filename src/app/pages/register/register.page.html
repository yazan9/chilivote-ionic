<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>

  <div class="login-container">  
    <div class="logo-container" *ngIf="!hiddenLogo">
      <img src="../../../assets/images/logo.jpg">
      <div class="moto">Chilivote</div>
      <div class="moto">Together we choose the best for us</div>
    </div>

    <form [formGroup]="registrationForm" (ngSubmit)="emailRegister()">
      <ion-item>
        <ion-label position="floating" >Username</ion-label>
        <ion-input id="username" required formControlName="username" (click)="hideLogo()"></ion-input>
        
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Email</ion-label>
        <ion-input id="email" required formControlName="email" (click)="hideLogo()"></ion-input>
        
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input id="password" required formControlName="password" type="password" (click)="hideLogo()"></ion-input>
      </ion-item>

      <div class="terms-of-service-container">
        By continuing with the registration, you confirm that you have read, understood, and accepted our <a href="http://www.chilivote.com/ugc-policy">Terms of Service</a>
      </div>
  
      <ion-button expand="full" color="light" type="submit" [disabled]="!registrationForm.valid">
        Register
      </ion-button>  
    </form>
    <br>
    Have an account? <a routerLink="/login">Login!</a>
  </div>
</ion-content>
