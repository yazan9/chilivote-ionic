<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>

  

  <div class="login-container">
    <div class="logo-container" *ngIf="!hiddenLogo">
      <img src="../../../assets/images/logo.jpg">
      <div class="moto">Chilivote</div>
      <div class="moto">Together we choose the best for us</div>
      <div class="logo"></div>
    </div>
    

    <form [formGroup]="loginForm" (ngSubmit)="emailLogin()">
      
      <ion-item>
        <ion-label position="floating" >Email</ion-label>
        <ion-input id="email" required formControlName="email" (click)="hideLogo()"></ion-input>
        
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input id="password" required formControlName="password" type="password" (click)="hideLogo()"></ion-input>
      </ion-item>
  
      <ion-button expand="full" color="light" type="submit" [disabled]="!loginForm.valid">
        Login
      </ion-button>  
    </form>
    <br>
    New to chilivote? <a routerLink="/register">Register!</a>
  </div>
</ion-content>
