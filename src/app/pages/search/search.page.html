<ion-header>
  <ion-toolbar style="border:none">
      <ion-icon size = "large" slot="start" name="arrow-back" (click)="goBack()"></ion-icon>
      <ion-searchbar (ionChange)="search()" [(ngModel)]="searchText"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-user-container *ngIf="users" [users]="users" [followButtonDisabled]="false"></app-user-container>
</ion-content>
