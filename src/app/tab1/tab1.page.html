<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>
  <app-chilivotes-tab *ngIf="chilivotes"
   [chilivotes]="chilivotes"
   [votable]="true"
   [followEnabled]="true"
   (voted)="vote($event)"
   ></app-chilivotes-tab>
</ion-content>
